<!DOCTYPE html>

<html>

    <head>
        <title> Lessons Club </title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/moon_walk.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    <body>
        <!-- background  -->
        <div class="moon">
            <div class="crater"></div>
        </div>

        <div class="footprints">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="astronaut">

            <div class="backpack"></div>

            <div class="head">
                <div class="helmet"></div>
            </div>

            <div class="neck"></div>

            <div class="body"></div>

            <div class="arm right">
                <div class="top"></div>
                <div class="bot"></div>
                <div class="hand"></div>
            </div>

            <div class="arm left">
                <div class="top"></div>
                <div class="bot"></div>
                <div class="hand"></div>
            </div>

            <div class="leg right">
                <div class="top"></div>
                <div class="bot"></div>
                <div class="foot"></div>
            </div>

            <div class="leg left">
                <div class="top"></div>
                <div class="bot"></div>
                <div class="foot"></div>
            </div>

       
        </div>
       
        <!-- div for the insertion -->
        <div id="app">
            <img class="title" v-bind:src="siteimage">
            <div class="lesson_box">
                <div id="Math" class="lessons">
                </div>

                <div id= "english" class="lessons">
                </div>

                <div id="music" class="lessons">
                </div>

                <div id="football" class="lessons">
                </div>

                <div id="italian" class="lessons">
                </div>

                <div id="spanish" class="lessons">
                </div>
            </div>
        </div>
        <script src="vue/lessons.js"></script>
       
    </body>
</html>
